<html>
    <head>
        <title>
            Animation
        </title>
        <style>
            div{
                width: 150px;
                height: 150px;
                background-color: blue;
                color: white;
                animation-range: JelineAmnaTrishan;
                animation-duration: 10s;
            }
            @keyframes Jelineamnatrishan{
                0%{
                   background-color:black;  
                   }
                   50%{
                   background-color:yellow;  
                   }
            }
        </style>

    </head>
    <body>
        <div> <p> Hello</p></div>
    </body>
</html>
